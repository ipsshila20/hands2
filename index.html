<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form action="form.html">
        <h1>FORM</h1>
        <br>
        <br>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required>
        <br>
        <br>
        <label for="email ">Email id</label>
        <input type="email" name="email" id="email" required>
        <br>
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        <br>
        <br>
        <label for="language">Language</label>
        <br>
        <br>
        <input type="radio" name="language" id="react" value="react">
        <label for="react">React</label>
        <br>
        <input type="radio" name="language" id="angular" value="angular">
        <label for="angular">Angular</label>
        <br>
        <input type="radio" name="language" id="vue" value="vue">
        <label for="vue">Vue</label>
        <br>
        <br>
        <label for="course">Course</label>
        <br>
        <br>
        <input type="checkbox" name="course" id="mern" value="mern">
        <label for="mern">MERN</label>
        <br>
        <input type="checkbox" name="course" id="mean" value="mean">
        <label for="mern">MEAN</label>
        <br>
        <input type="checkbox" name="course" id="mevn" value="mevn">
        
        <label for="mevn">MEVN</label>
        <br>
        <br>
        <select name="" id=""> 
            <option value="frontend">Front end</option>
            <option value="backend">Back end</option>
            <option value="fullstack">Full stack</option>
        </select>
        <br>
        <br>
        <br>
        <br>
        <textarea name="" id="" cols="30" rows="10">Feedback</textarea>
        <br>
        <br>
        <label for="mobile no"> Mobile no</label>
        <input type="mobile no" name="" id="">
        <br>

        <input type="submit" name="" id="">
        <br>
    
        <input type="reset" name="" id="">



    </form>
    <h1>Tables</h1>
    <a href="tables.html">Tables</a>
</body>
</html>
